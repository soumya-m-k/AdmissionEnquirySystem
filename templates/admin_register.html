 <center>
<div class="container mt-3">
  <div class="col-3">
    <div class="row">
        <h3>Admin Register Form</h3>
  <form action="/enter7" method="post">
    <div class="mb-3 mt-3">
      <label class="form-lable">firstname</label>
      <input type="text" class="form-control" id="fnm" placeholder="Enter firstname" name="fname" required="required" autocomplete="off">
    </div>
    <div class="mb-3">
      <label for='form-lable'>lastname</label>
      <input type="text" class="form-control" id="lnm" placeholder="Enter lastname" name="lname" required="required" autocomplete="off">
    </div>
    <div class="mb-3">
    <label class="form-lable">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email" required="required" autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" required="required" data-bv-identical="true" data-bv-identical-field="pswd" data-bv-identical-message="the password and confirm password should be same" minlength="6" maxlength="8">
    </div>
    <div class="mb-3">
      <label for='form-lable'>MobileNumber</label>
      <input type="text" class="form-control" id="mn" placeholder="Enter mobilenumber" name="mnumber" required="required" autocomplete="off" minlength="10" maxlength="10">
    </div>
    
    <button type="submit" class="btn btn-primary">register</button> 
  </form>
  </div>
  </div>
</div>
<p>If Already Registered ? : <a href='/admin'>(LOGIN HERE)</a>  </p>

{% with message=get_flashed_messages() %}

{% for msg in message: %}
<div class="alert alert-success alert-dismissible">

  <strong>{{ msg }}</strong> 
</div>
{% endfor %}
{% endif %}
{% endwith %}
