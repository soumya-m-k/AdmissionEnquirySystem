<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <center>
        <div class="container mt-3">
          <div class="col-3">
            <div class="row">
                <h3>Admission Enquiry Details</h3>
          <form action="/fillform" method="post">
            <div class="mb-3 mt-3">
              <label class="form-lable">Course</label>
              <input type="text" class="form-control" id="course" placeholder="Enter course" name="course" required="required" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for='form-lable'>Fees of Boys(GM CAT 1) </label>
              <input type="text" class="form-control" id="lnm" placeholder="fees for GM/OBC boys" name="gm_boys" required="required" autocomplete="off">
            </div>
            <div class="mb-3">
            <label class="form-lable">Fees of Girls(GM CAT 1)</label>
              <input type="text" class="form-control" id="email" placeholder="fees for GM/OBC girls " name="gm_girls" required="required" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="pwd">Fees of Boys(SC/ST)</label>
              <input type="text" class="form-control" id="pwd" placeholder="fees for SC/ST boys" name="scst_boys" required="required" data-bv-identical="true" data-bv-identical-field="pswd" data-bv-identical-message="the password and confirm password should be same">
            </div>
            <div class="mb-3">
              <label for='form-lable'>Fees of Girls(SC/ST)</label>
              <input type="text" class="form-control" id="mn" placeholder="fees for SC/ST girls" name="scst_girls" required="required" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for='form-lable'>Contacts</label>
              <input type="text" class="form-control" id="mn" placeholder="contacts" name="contacts" required="required" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for='form-lable'>Contact_Number</label>
              <input type="text" class="form-control" id="mn" placeholder="Contact_number" name="contact_number" required="required" autocomplete="off" minlength="10" maxlength="10">
            </div>
            
            <button type="submit" class="btn btn-primary">Insert</button> 
          </form>
          </div>
          </div>
        </div>
        <a class="nav-link active" href="/logout1"><button>Logout</button></a>
        </center>


    
</body>
{% with message=get_flashed_messages() %}
{% if(message): %}
{% for msg in message: %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>{{ msg }}</strong> 
</div>
{% endfor %}
{% endif %}
{% endwith %}

<style>
  body {
    background-image: url('/static/back.jpg');
    
  background-size: 100% 80%;
}
</style>
</html>
