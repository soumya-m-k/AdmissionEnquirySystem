<center>
    <div class="container mt-3">
        <div class="col-5">
        <div class="row">
         <h3>Enquiry Details</h3>
        <form action="/enquirysend" method="post">
          <div class="mb-3 mt-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select mt-3" name="gender">
              <option>Male</option>
              <option>Female</option>
              </select><br/>

            <label for="course" class="form-label">Courses</label>
          <select class="form-select mt-3" name="course">
              <option>B.A</option>
              <option>B.Com</option>
              <option>B.Sc</option>
              <option>B.B.A</option>
              <option>B.C.A</option>
            </select><br/>

            <label for="cast" class="form-label">Cast</label>
          <select class="form-select mt-3" name="cast">
              <option>GM/OBC/CAT 1</option>
              <option>SC/ST</option>
            </select>
            <br/>

            <label for="cast" class="form-label">Enqueries</label>
          <select class="form-select mt-3" name="enqueries">
              <option>DOCUMENTS</option>
              <option>FEES</option>
              <option>CONTACTS</option>
            </select>
            <br/>


            <button type="submit" value="send">Send</button>
      </div>
    </form><br/>

    <form action="/add">
        <button type="submit" value="addnew">addnew</button>
      </form>
